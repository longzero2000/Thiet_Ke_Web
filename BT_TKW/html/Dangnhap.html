<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <style>
        div {
            border: solid 1px black;
            width: 300px;
            height: auto;
            padding: 5px;
            box-sizing: border-box;
			position:absolute;
			left:20px;
			top:20px;
        }
        form {
            text-align: center;
        }
        phai{
			float: right;
		}
		label{
			float:left;
		}
    </style>
</head>
<body>
    <div>
        <form>
			<h3>ĐĂNG NHẬP DIỄN ĐÀN</h3>
            <label>Tên đăng nhập:</label>
            <input class="phai" type="text">
			<br/><br/>
            <label>Mật khẩu:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp</label>
            <input class="phai" type="password">
			<br/><br/>
            <input type="submit" value="Đăng nhập">
            <input type="reset" value="Phục hồi">
        </form>
    </div>
</body>
</html>
